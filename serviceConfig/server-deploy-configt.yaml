apiVersion: v1
kind: ConfigMap
metadata:
    name: server-config-map
data:
    REDIS_HOST: redis
    REDIS_PORT: "6379"
    PGHOST: postgres
    PGDATABASE: postgres
    PGPORT: "5432"
    PGUSER: docker 
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment 
spec:
  replicas: 3
  selector:
    matchLabels:
      component: server
  template:
    metadata:
      labels:
        component: server
    spec:
      containers:
        - name: server
          image: prashantbist/complexserver
          ports:
            - containerPort: 5000 
          envFrom:
            - configMapRef:
                name: server-config-map
---
apiVersion: v1
kind: Service
metadata:
  name: server-cluster-ip
spec:
  type: ClusterIP
  ports:
    - port: 5000
      targetPort: 5000
  selector:
    component: server    
